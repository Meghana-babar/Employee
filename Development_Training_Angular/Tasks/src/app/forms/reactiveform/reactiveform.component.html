<form [formGroup]="leavedata">
    <label>name</label>
    <input type="text" formControlName="name">
    <label>start date</label>
    <input type="date" formControlName="fromdate">
    <label>EndDate</label>
    <input type="date" formControlName="enddate">
    <label>Reason</label>
    <input type="text" formControlName="reason">
    <button (click)="submit()">submit</button>
</form>
<table>
    <tr>
    <th>name</th>
    <th>fromdate</th>
    <th>enddate</th>
    <th>reason
    </th>
    <th></th>
    </tr>
    <tr *ngFor="let a of store">
        <td>{{a.name}}</td>
        <td>{{a.fromdate}}</td>
        <td>{{a.enddate}}</td>
        <td>{{a.reason}}</td>]
        <td><button (click)="edit(a)">edit</button></td>
    </tr>
</table>
