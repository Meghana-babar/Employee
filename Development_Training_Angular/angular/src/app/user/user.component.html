<mat-card>
    <mat-card-header>
        <h1>User Login</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
            <mat-form-field class="example-fill-width" appearance="outline">
                <mat-label>UserName</mat-label>
                <input matInput formControlName="id" >
              </mat-form-field>
              <mat-form-field class="example-fill-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" >
              </mat-form-field>
              <mat-form-field>
                <p>Enter OTP</p>
<ngx-otp-input [config]="otpInputConfig" (otpChange)="handleotpchange($event)" (fill)="handleFillEvent($event)">

</ngx-otp-input>   
<div>
    <button mat-raised-button color="primary">Login</button>
    <a routerLink="/register" mat-raised-button color="accent">New USer?</a>

</div>          
 </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
