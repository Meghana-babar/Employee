<div mat-dialog-title>
    <h1>Employee Form</h1>
  </div>
  <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="Ex.Technical" formControlName="firstName">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Ex. Babar" formControlName="lastName">
          </mat-form-field>
    </div>
  
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email" required="">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Date Of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>          
    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">Male </mat-radio-button>
            <mat-radio-button value="female">Female </mat-radio-button>
            <mat-radio-button value="others">Others </mat-radio-button>
          </mat-radio-group>
    </div>
  
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Education</mat-label>
            <mat-select formControlName="education">
              <mat-option  *ngFor="let val of education" [value]="val">
                {{val}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <input matInput placeholder="Ex. Quixy" formControlName="company">
          </mat-form-field>
    </div>
  
    <div class="row" formArrayName="experiences">
      <h3>Experience</h3>
      <div *ngFor="let experience of experiences.controls; let i = index" [formGroupName]="i" class="experience-row">
        <mat-form-field appearance="outline">
          <mat-label>Company Name</mat-label>
          <input matInput placeholder="Ex. ABC Company" formControlName="companyName">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <input matInput placeholder="Ex. Software Engineer" formControlName="role">
        </mat-form-field>
        <button mat-icon-button color="warn" (click)="removeExperience(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <button mat-raised-button color="primary" (click)="addExperience()">Add Experience</button>
    </div>
    
      
  
          <mat-form-field appearance="outline">
            <mat-label>Package</mat-label>
            <input matInput placeholder="Ex. 11" type="number" formControlName="package">
            <mat-hint>In rupees</mat-hint>
          </mat-form-field>
    </div>
    <div class="row">
      <h3>Family Details</h3>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. John Doe" formControlName="family.name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Relationship</mat-label>
        <input matInput placeholder="Ex. Spouse" formControlName="family.relationship">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput type="number" placeholder="Ex. 30" formControlName="family.age">
      </mat-form-field>
    </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary">{{data?'Update':'Save'}}</button>
  </div>
  </form>
