<section class="content">
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="Enter Username" [(ngModel)]="signupObj.userName">
					<input type="email" name="email" placeholder="Email" required="Enter email" [(ngModel)]="signupObj.email" >
					<input type="password" name="pswd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required="Enter Password" [(ngModel)]="signupObj.password">
					<button (click)="onSignup()">Sign up</button>
				</form>
			</div>
			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="" [(ngModel)]="loginObj.email">
					<input type="password" name="passwodd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="" [(ngModel)]="loginObj.password">
					<button (click)="onLogin()">Login</button>
					<!--<button (click)="logout()">Logout</button>-->
				</form>
			</div>
	</div>
</section>
