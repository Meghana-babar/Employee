<table class="table" >
    <thead >
    <tr>
    <th>SID</th>
    <th> NAME</th>
     <th>Email</th>
    <th>MOBILE </th>
    <th>City</th>    
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let I of List">
    <td>{{ I.sid }}</td>
    <td>{{ I.name }}</td>
    <td>{{ I.email}}</td>
     <td>{{ I. mobile}}</td>
    <td>{{ I.city }}</td>
    <td> <button mat-raised-button color="warn" class="btn btn-info"  (click)="edit(I)">update</button>&nbsp;
    
     <button mat-raised-button color="warn" class="btn btn-danger" (click)="delete(I)">Delete</button></td>
     </tr>
    
    </tbody>
    
    </table>
